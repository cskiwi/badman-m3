@if (!loading()) {
  <app-page-header>
    <!-- <ng-content avatar>{{ this.initials() }}</ng-content> -->
    <ng-content title>Players</ng-content>
  </app-page-header>
  <section class="players p-4">
    <!-- Search Input -->
    <div class="mb-6">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-2">
        {{ 'all.players.search' | translate }}
      </label>
      <input 
        pInputText 
        id="search"
        [formControl]="this.query" 
        placeholder="{{ 'all.players.search' | translate }}"
        class="w-full"
      />
    </div>

    <!-- Players List -->
    <div class="grid gap-4">
      @for (player of players(); track player.id) {
        <p-card 
          [routerLink]="player.slug"
          class="cursor-pointer hover:shadow-lg transition-shadow duration-200"
        >
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-lg font-semibold text-gray-900">{{ player.fullName }}</h3>
              <p class="text-gray-600">{{ player.memberId }}</p>
            </div>
            <i class="pi pi-chevron-right text-gray-400"></i>
          </div>
        </p-card>
      }
    </div>
  </section>
} @else {
  <div class="p-4">
    <p-progressBar mode="indeterminate" />
  </div>
}

@if (error()) {
  <div class="flex items-center justify-center p-8 text-red-600">
    <i class="pi pi-exclamation-triangle mr-2"></i>
    <span>{{ error() }}</span>
  </div>
}
