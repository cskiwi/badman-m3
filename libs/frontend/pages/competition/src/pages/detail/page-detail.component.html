@if (!loading()) {
  @if (this.competition(); as competition) {
    <app-page-header>
      <ng-content title>{{ competition.name }}</ng-content>
      <ng-content subTitle>
        <div class="info">
          <div class="sub-text">
            <ng-container
              ><a [routerLink]="['/', 'competition', competition.slug]">{{ competition.name }}</a></ng-container
            >
          </div>
        </div>
      </ng-content>
      <ng-content actions> </ng-content>
    </app-page-header>
  }
} @else {
  <p-progressbar mode="indeterminate" [style]="{'height': '6px'}" />
}

@if (error()) {
  <div class="error flex items-center gap-2 p-4 text-red-600">
    <i class="pi pi-exclamation-triangle"></i>
    {{ error() }}
  </div>
}
