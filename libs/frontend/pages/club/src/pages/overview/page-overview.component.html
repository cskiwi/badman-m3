@if (!loading()) {
  <lib-layout>
    <app-page-header>
      <!-- <ng-content avatar>{{ this.initials() }}</ng-content> -->
      <ng-content title>Clubs</ng-content>
    </app-page-header>
    <section class="clubs">

      <mat-form-field>
        <mat-label>{{'all.clubs.search' | translate}}</mat-label>
        <input matInput [formControl]="this.query" />
      </mat-form-field>

      
      <mat-list>
        @for (club of clubs(); track club.id) {
          <mat-list-item [routerLink]="club.slug">
            <!-- <img matListItemAvatar src="..." alt="..." /> -->
            <h3 matListItemTitle>{{ club.name }}</h3>
            <p matListItemLine>
              <span>{{ club.clubId }}</span>
              <!-- <span class="demo-2"> -- {{ message.content }}</span> -->
            </p>
          </mat-list-item>
        }
      </mat-list>
    </section>
  </lib-layout>
} @else {
  <mat-progress-bar mode="indeterminate" />
}

@if (error()) {
  <div class="error">
    <mat-icon>error</mat-icon>
    {{ error() }}
  </div>
}
