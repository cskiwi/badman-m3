<div class="container">
  <mat-toolbar class="toolbar">
    <button
      mat-icon-button
      (click)="snav.toggle()"
      aria-label="Open/Close sidenav"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Badman</h1>
    <div class="spacer"></div>
    @if (user()) {
      @if (user()) {
        {{ user()?.fullName }}
      }
    } @else {
      <button mat-stroked-button (click)="login()">Log in</button>
    }
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      [opened]="mobileQuery.matches === false"
      fixedTopGap="56"
    >
      <div class="nav">
        <mat-nav-list>
          <a mat-list-item routerLink=".">Root</a>
          <a mat-list-item routerLink="player">Players</a>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
