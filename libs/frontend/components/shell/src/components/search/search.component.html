<ng-container>
  <mat-form-field>
    <mat-select [formControl]="selected" placeholder="Search">
      <!-- place ngx-mat-select-search inside mat-option to allow opening without initial selection -->
      <mat-option>
        <ngx-mat-select-search
          [formControl]="query"
          [searching]="loading()"
          placeholderLabel="Search"
          noEntriesFoundLabel="no matching entry found"
        ></ngx-mat-select-search>
      </mat-option>

      @for (result of results(); track result.linkId) {
        <mat-option [value]="result">
          {{ result.title }} ({{ result.linkType }})
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</ng-container>
