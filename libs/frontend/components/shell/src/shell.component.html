<div class="container">
  <mat-toolbar class="toolbar">
    <button
      mat-icon-button
      (click)="snav.toggle()"
      aria-label="Open/Close sidenav"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Badman</h1>
    <app-search />
    <div class="spacer"></div>
    @if (user()?.firstName) {
      {{ user()?.firstName }}
    } @else {
      <button mat-stroked-button (click)="login()">Log in</button>
    }
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      [opened]="isMobile() === false"
      fixedTopGap="56"
    >
      <div class="nav">
        <mat-nav-list>
          @if (user()?.slug) {
            <a mat-list-item [routerLink]="['/player', user()?.slug]">
              {{ 'all.players.my-profile' | translate }}
            </a>

            @if (clubs().length === 1) {
              <a mat-list-item [routerLink]="['/club', clubs()[0].club.slug]">
                {{ 'all.players.my-club' | translate }}
              </a>
            }
            <mat-divider />
          }

          <a mat-list-item routerLink=".">Home</a>
          <a mat-list-item routerLink="player">Players</a>
          <a mat-list-item routerLink="club">Clubs</a>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
