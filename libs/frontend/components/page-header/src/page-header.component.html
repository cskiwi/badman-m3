<section class="header">
  <div class="avatar">
    <ng-content select="[avatar]"></ng-content>
  </div>
  <!-- Name and ranking -->
  <div class="info">
    <h2 class="title"><ng-content select="[title]"></ng-content></h2>
    <div class="sub-title"><ng-content select="[subTitle]"></ng-content></div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</section>
