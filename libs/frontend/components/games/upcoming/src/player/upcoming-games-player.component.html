<section class="game">
  @for (game of games(); track game.id) {
    <p-card>
      <ng-template pTemplate="header">
        <h3>{{ game.playedAt | amDateFormat: 'llll' }}</h3>
      </ng-template>
      <ng-template pTemplate="content">
        <!-- Game content can be added here -->
      </ng-template>
    </p-card>
  } @empty {
    No items found
  }
</section>
