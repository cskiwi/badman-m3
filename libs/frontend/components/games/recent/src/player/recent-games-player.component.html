<section class="game">
  @for (game of games(); track game.id) {
    <p-card>
      <ng-template pTemplate="header">
        <h3>{{ game.playedAt | amDateFormat: 'llll' }}</h3>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="sets">
          <p-chip label="{{ game.set1Team1 }} - {{ game.set1Team2 }}"></p-chip>
          <p-chip label="{{ game.set2Team1 }} - {{ game.set2Team2 }}"></p-chip>
          @if (game.set3Team1 && game.set3Team2) {
            <p-chip label="{{ game.set3Team1 }} - {{ game.set3Team2 }}"></p-chip>
          }
        </div>
      </ng-template>
    </p-card>
  } @empty {
    No items found
  }
</section>
